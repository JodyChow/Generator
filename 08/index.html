<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>build-a-gyroid</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">

</head>

<body>

    <section id="container">

        <!-- TOP BAR -->
        <!-- TOP BAR -->
        <div id="bar">

            <div id="barcircle1"></div>
            <div id="barcircle2"></div>

            <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <span class="fa fa-star checked"></span>

            <div id="stitle">
                <p id="nameee">build a gyroid . . . ?</p>
            </div>

        </div>

        <!-- GYROID MAKER -->
        <!-- GYROID MAKER -->
        <div id="container2">

            <div id="boxone">
                <div id="label"></div>
                <p id="gyroidname">name</p>

                <!-- GYROID BODIES -->
                <!-- GYROID BODIES -->
                <div id="bodies">

                    <li>
                        <div id="bodyone"></div>
                    </li>

                    <li>
                        <div id="bodytwo"></div>
                    </li>

                    <li>
                        <div id="bodythree"></div>
                    </li>

                    <li>
                        <div id="bodyfour"></div>
                    </li>

                    <li>
                        <div id="bodyfive"></div>
                    </li>

                </div>

                <!-- GYROID ARMS -->
                <!-- GYROID ARMS -->
                <div id="arms">

                    <li>
                        <div id="armone">
                            <div id="arm-setone-one"></div>
                            <div id="arm-setone-two"></div>
                        </div>
                    </li>

                    <li>
                        <div id="armtwo">
                            <div id="arm-settwo-one"></div>
                            <div id="arm-settwo-two"></div>
                            <div id="arm-settwo-three"></div>
                            <div id="arm-settwo-four"></div>
                        </div>
                    </li>

                    <li>
                        <div id="armthree">
                            <div id="arm-setthree-one"></div>
                            <div id="arm-setthree-two"></div>
                            <div id="arm-setthree-three"></div>
                            <div id="arm-setthree-four"></div>
                        </div>
                    </li>

                    <li>
                        <div id="armfour">
                            <div id="arm-setfour-one"></div>
                            <div id="arm-setfour-two"></div>
                            <div id="arm-setfour-three"></div>
                            <div id="arm-setfour-four"></div>
                        </div>
                    </li>

                    <li>
                        <div id="armfive">
                            <div id="arm-setfive-one"></div>
                            <div id="arm-setfive-two"></div>
                            <div id="arm-setfive-three"></div>
                            <div id="arm-setfive-four"></div>
                        </div>
                    </li>

                </div>

                <!-- GYROID EYES -->
                <!-- GYROID EYES -->
                <div id="eyes">

                    <li>
                        <div id="eyesone">
                            <div id="eye-one"></div>
                            <div id="eye-two"></div>
                        </div>
                    </li>

                    <li>
                        <div id="eyestwo">
                            <div id="eye-three"></div>
                            <div id="eye-four"></div>
                            <div id="eye-five"></div>
                            <div id="eye-six"></div>
                        </div>
                    </li>

                    <li>
                        <div id="eyesthree">
                            <div id="eye-seven"></div>
                            <div id="eye-eight"></div>
                        </div>
                    </li>

                </div>

            </div>

            <!-- SLIDERS -->
            <!-- SLIDERS -->
            <div id="boxtwo">
                <div id="label2"></div>
                <p id="customize">customize</p>

                <div id="slideContainer">
                    <p id="sizeC">how tall ?</p>
                    <input type="range" min="1" max="5" value="1" class="slider1">
                </div>

                <div id="slideContainer2">
                    <p id="armsC">pick out some arms !</p>
                    <input type="range" min="1" max="5" value="1" class="slider2">
                </div>

                <div id="slideContainer3">
                    <p id="eyesC">eyes</p>
                    <input type="range" min="1" max="5" value="1" class="slider3">
                </div>

                <div id="slideContainer4">
                    <p id="noseC">???</p>
                    <input type="range" min="0" max="1" value="0" class="slider4">
                </div>

                <div id="slideContainer5">
                    <p id="question">???</p>
                    <input type="range" min="0" max="1" value="0" class="slider5">
                </div>

                <div id="slideContainer6">
                    <p id="question2">round ?</p>
                    <input type="range" min="0" max="5" value="0" class="slider6">
                </div>

        </div>

        </div>
