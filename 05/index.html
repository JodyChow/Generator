<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>GYROIDS</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">

</head>

<body>

    <section id="container">

        <!-- TOP BAR -->
        <div id="bar">

            <div id="barcircle1"></div>
            <div id="barcircle2"></div>

            <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <span class="fa fa-star checked"></span>

            <div id="stitle">
                <p id="nameee">create a gyroid . . .</p>
            </div>

        </div>

        <div id="container2">

            <div id="boxone">
                <div id="label"></div>
                <p id="gyroidname">name</p>

                <div id="bodies">

                    <li>
                        <div id="bodyone"></div>
                    </li>

                    <li>
                        <div id="bodytwo"></div>
                    </li>

                    <li>
                        <div id="bodythree"></div>
                    </li>

                </div>

            </div>

            <div id="boxtwo">
                <div id="label2"></div>
                <p id="customize">customize</p>

                <div id="slideContainer">
                    <p id="sizeC">size</p>
                    <input type="range" min="1" max="3" value="1" class="slider1">
                </div>

                <div id="slideContainer2">
                    <p id="armsC">arms</p>
                    <input type="range" min="6" max="16" value="11" class="slider2">
                </div>

                <div id="slideContainer3">
                    <p id="eyesC">eyes</p>
                    <input type="range" min="17" max="21" value="17" class="slider3">
                </div>

                <div id="slideContainer4">
                    <p id="noseC">nose ?</p>
                    <input type="range" min="22" max="23" value="23" class="slider4">
                </div>

                <div id="slideContainer5">
                    <p id="question">???</p>
                    <input type="range" min="24" max="25" value="24" class="slider5">
                </div>

                <div id="slideContainer6">
                    <p id="question2">???</p>
                    <input type="range" min="26" max="27" value="26" class="slider6">
                </div>

            </div>

        </div>

        </div>

        </div>

        <!--
        <div id="credits">
            <p id="credittext"> ( based off of: animal crossing: new horizons )
            </p>
        </div>
        -->

    </section>

    <script src="main.js"></script>

</body>

</html>
