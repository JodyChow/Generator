<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>GYROIDS</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">

</head>

<body>

    <section id="container">

        <!-- TOP BAR -->
        <div id="bar">

            <div id="barcircle1"></div>
            <div id="barcircle2"></div>

            <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <span class="fa fa-star checked"></span>

            <div id="stitle">
                <p id="nameee">create a gyroid . . .</p>
            </div>

        </div>

        <div id="container2">

            <div id="boxone">
                <div id="label"></div>
                <p id="gyroidname">name</p>

                <div id="ui-widget-content bodyone" class="div"></div>

            </div>

            <div id="boxtwo">
                <div id="label2"></div>
                <p id="customize">customize</p>

                <div id="slideContainer">
                    <p id="sizeC">size</p>
                    <input type="range" min="1" max="5" value="1" id="myRange" class="slider1">
                </div>

                <div id="slideContainer2">
                    <p id="armsC">arms</p>
                    <input type="range" min="6" max="16" value="11" id="myRange2" class="slider2">
                </div>

            </div>

        </div>

        </div>

        </div>

        <!--
        <div id="credits">
            <p id="credittext"> ( based off of: animal crossing: new horizons )
            </p>
        </div>
        -->

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
        integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="main.js"></script>

</body>

</html>
